{% extends "inventory/base.html" %}
{% block content %}
<h3>Persons</h3>

<table class="table table-striped mt-3">
  <tr><th>Name</th><th>Department</th><th>Email</th></tr>
  {% for p in persons %}
    <tr><td>{{ p.first_name }} {{ p.last_name }}</td><td>{{ p.department }}</td><td>{{ p.email }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
