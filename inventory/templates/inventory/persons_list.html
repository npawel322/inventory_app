{% extends "inventory/base.html" %}
{% block content %}
<h3>Persons</h3>

<form method="get" class="mt-3">
  <div class="row g-3 align-items-end">
    <div class="col-md-4">
      <label class="form-label">Name</label>
      {{ filter.form.name }}
    </div>

    <div class="col-md-4">
      <label class="form-label">Email</label>
      {{ filter.form.email }}
    </div>

    <div class="col-md-4">
      <label class="form-label">Department</label>
      <div class="border rounded p-2" style="max-height: 140px; overflow:auto;">
        {{ filter.form.department }}
      </div>
    </div>

    <div class="col-12 d-flex gap-2">
      <button type="submit" class="btn btn-secondary">Filter</button>
      <a href="{% url 'persons_list' %}" class="btn btn-link">Clear</a>
    </div>
  </div>
</form>


<table class="table table-striped mt-3">
  <tr><th>Name</th><th>Department</th><th>Email</th></tr>
  {% for p in persons %}
    <tr><td>{{ p.first_name }} {{ p.last_name }}</td><td>{{ p.department }}</td><td>{{ p.email }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
