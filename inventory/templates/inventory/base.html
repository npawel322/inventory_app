<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<nav class="mb-4">
  <a class="btn btn-outline-dark btn-sm" href="{% url 'assets_list' %}">Assets</a>
  <a class="btn btn-outline-dark btn-sm" href="{% url 'persons_list' %}">Persons</a>
  <a class="btn btn-outline-dark btn-sm" href="{% url 'loans_list' %}">Loans</a>
  <a class="btn btn-outline-dark btn-sm" href="{% url 'history' %}">History</a>
</nav>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
  {% endfor %}
{% endif %}

{% block content %}{% endblock %}
</body>
</html>
